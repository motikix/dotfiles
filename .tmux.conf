# -- genaral -------------------------------------------------------------------

# true color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ',xterm-256color:Tc'

# don't show status
# set -g status off
set -g status-position top
set -g status-bg 'colour0'
set -g status-fg 'colour0'
set -g status-right ''
set -g status-left '#[bg=colour183,fg=colour0,bold]  #S #[default]#[fg=colour183]#[default] '
set-window-option -g window-status-format "#[fg=colour212,bold]#I:#W#[default]"
set-window-option -g window-status-current-format "#[bg=colour212,fg=colour0] #[bold]#I:#W #[default,fg=colour212]#[default]"

# increase history limit
set -g history-limit 10000

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# 1 origin
set -g base-index 1
set -g pane-base-index 1

# renumber if closed window
set -g renumber-windows on

# don't wait if hits ECS key
set -s escape-time 0

# don't repeat prefix
set -sg repeat-time 0


# -- bindings ------------------------------------------------------------------

# prefix key
unbind C-b
set -g prefix C-q
bind C-q send-prefix

# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# split current window
bind - split-window -v  # horizontally
bind _ split-window -h  # vertically

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# window navigation
unbind n
unbind p
bind -r C-h previous-window  # select previous window
bind -r C-l next-window      # select next window
bind Tab last-window         # move to last active window


# -- copy ----------------------------------------------------------------------

set -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection

if-shell -b 'echo $XDG_SESSION_TYPE | grep -q x11' "\
  bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard > /dev/null'; \
  bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard > /dev/null'"

if-shell -b 'echo $XDG_SESSION_TYPE | grep -q wayland' "\
  bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'; \
  bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'wl-copy'"
